<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .feedback-form h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        .feedback-form input,
        .feedback-form textarea,
        .feedback-form select,
        .feedback-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .feedback-form textarea {
            resize: vertical;
            height: 100px;
        }

        .feedback-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .feedback-form button:hover {
            background-color: #45a049;
        }

        .optional {
            font-style: italic;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form class="feedback-form" action="#" method="post">
        <h2>Feedback Form</h2>

        <label for="name">Name <span class="optional">(optional)</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email <span class="optional">(optional)</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="phone">Phone <span class="optional">(optional)</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Very Poor</option>
        </select>

        <label for="questions">Any Questions regarding product or service</label>
        <textarea id="questions" name="questions" placeholder="Write your questions here..."></textarea>

        <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
        <textarea id="comments" name="comments" placeholder="Write any additional comments..."></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
